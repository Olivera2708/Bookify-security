<div id="main">
  <p id="title">Revocation reason</p>
  <div mat-dialog-content class="select">
    <mat-form-field>
      <mat-label>Reason</mat-label>
      <mat-select [(ngModel)]="selectedReason">
        <mat-option *ngFor="let reason of reasons" [value]="reason">
          {{ reason }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onCancelClick()">Cancel</button>
    <button mat-button class="revoke" (click)="revokeClick()">Revoke</button>
  </div>
</div>
