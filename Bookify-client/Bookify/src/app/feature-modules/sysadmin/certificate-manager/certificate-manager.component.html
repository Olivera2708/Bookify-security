<div id="main">
  <h1>Certificate Manager</h1>
  <div id="view">
    <div id="left">
      <div class="inline">
        <h3>Certificates</h3>
      </div>
      <div id="tree">
        <mat-tree [dataSource]="dataSource1" [treeControl]="treeControl">
          <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
            <button mat-icon-button disabled></button>
            {{node.name.certificate.subject.name}}
            <span class="material-symbols-outlined child" *ngIf="extensionsContainsCA(node.name)" (click)="createCertificate(node.name)">add_box</span>
          </mat-tree-node>
          <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
            <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'Toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            {{node.name.certificate.subject.name}}
            <span class="material-symbols-outlined child" (click)="createCertificate(node.name)">add_box</span>
          </mat-tree-node>
        </mat-tree>
        <div id = "fake">
        </div>
      </div>
    </div>
    <div id = "right">
      <h3>Requests</h3>
      <div id = "table">
        <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)" class="mat-elevation-z8">
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name">
              Name
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>

          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by status">
              Status
            </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
          </ng-container>

          <ng-container matColumnDef="reject">
            <th mat-header-cell *matHeaderCellDef class = "reject">
              Reject
            </th>
            <td mat-cell *matCellDef="let element" class = "reject">
              <span class="material-symbols-outlined" *ngIf="element.status === 'PENDING'" (click)="reject(element)">disabled_by_default</span>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row
              (click)="rowClick(row)"
              [class.demo-row-is-clicked]="currentRowClick === row" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
  </div>
</div>
